{% extends "partials/_base.html" %}

{% load i18n static %}
{% load account socialaccount %}

{% block title %}{% trans "Sign In" %}{% endblock %}

{% block body %}
<section id="login" class="bg-light py-5" style="min-height: 100vh; height:100%">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'account_login' %}" method="POST">
              {% include 'partials/_form_errors.html' %}
              <div class="form-group">
                <label for="{{form.login.id_for_label}}">Username / Email</label>
                
                <input type="text" name="{{form.login.name}}" class="form-control" required value={{form.login.value|default:""}}>
              </div>

              <div class="form-group">
                <label for="{{form.password.id_for_label}}">Password</label>
                <input type="password" name="{{form.password.name}}" class="form-control" required>
              </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
            <span class="float-right">Not a member yet?, <a href="{% url 'account_signup' %}" class="text-secondary"> Register</a></span>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
