
    {% if messages %}
      {% for message in messages %}
      <div id="message" class="container">
        {% if forloop.counter == messages|length %}
        <div class="alert alert-{{ message.tags|default:'error' }} alert-dismissible text-center" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span></button>
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
